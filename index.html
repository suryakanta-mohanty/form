<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c188e66d94.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <nav>
        <div class="logo_name">F<span>o</span>rm</div>
        <div class="social">
          <a target="_blank" href="https://www.linkedin.com/in/suryakanta-mohanty-200b29220/"><i class="fa-brands fa-linkedin" style="color: #0080ff;"></i></a>
          <a target="_blank" href="https://github.com/suryakanta-mohanty"><i class="fa-brands fa-github" style="color: #edeff1;"></i></a>
          <a target="_blank" href="https://x.com/Suryakanta_1187"><i class="fa-brands fa-square-x-twitter" style="color: #edeff1;"></i></a>
        </div>
      </nav>
    </div>

    <div class="form_section">
      <form>
        <div class="form_container section_one">
          <div class="details">
            <p><i class="fa-regular fa-user"></i>Personal Information</p>
          </div>
          <div class="input_container">
            <div class="input_section">
              <label for="firstName">First Name</label>
              <input type="text" name="" id="firstName" required>
            </div>
            
            <div class="input_section">
              <label for="lastName">Last Name</label>
              <input type="text" name="" id="lastName" required>
            </div>
            
            <div class="input_section">
              <label for="fatherName">Father's Name</label>
              <input type="text" name="" id="fatherName" required>
            </div>
            
            <div class="input_section">
              <label for="motherName">Mother's Name</label>
              <input type="text" name="" id="motherName" required>
            </div>
            
            <div class="input_section">
              <label for="dob">Date of Birth</label>
              <input type="date" name="" id="dob" required>
            </div>
            
            <div class="input_section">
              <label for="phone">Phone No.</label>
              <input type="tel" name="" id="phone" pattern="[0-9]{10}" maxlength="10" required>
            </div>
            
            <div class="input_section">
              <label for="email">Email</label>
              <input type="email" name="" id="email" required>
            </div>
          </div>

          <div class="btn">
            <button>Next</button>
          </div>
        </div>
        
        
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
